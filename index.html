<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Gourav </title>
    <link rel ="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ca1ad93e7a.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="container">
            <div class="music-player">
                <nav>
                    <div class="circle">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div class="circle">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </nav>
                <img src="media/image.png" class="song-img">
                <h1>Main Rahoon Ya Na Rahoon</h1>
                <p>Armaan Malik and Rashmi Virag</p>

                <audio  id="song">

                    <source src="media/Main Rahoon Ya Na Rahoon.mp3" type="audio/mpeg">

                </audio>
                    <input type="range" value="0" id="progress">
                    <div class="timeStamps">
                        <p class="current-time">00:00</p>
                        <p class="max-duration">05:00</p>
                    </div>
                    <div class="controls">
                        <div><i class="fa-solid fa-backward"></i></div>
                        <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                        <div><i class="fa-solid fa-forward"></i></div>

                    </div>
          
                </div>
        </div> 

        <script src="script.js"></script>
</body>
</html>
